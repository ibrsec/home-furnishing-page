<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Furnishing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- <div class="header-wrapper"> -->
          <div class="l-header">
            <img src="./images/logo.png" alt="logo" class="logo-img" />
            <form action="" class="search-form">
              <select
                name="all-categories"
                id="all-categories"
                class="all-categories-dropdown"
              >
                <option value="ll Categories">All Categories</option>
                <option value="wooden">Wooden</option>
                <option value="linen">Linen</option>
                <option value="bedroom">Bedroom</option>
                <option value="kitchen">Kitchen</option>
              </select>
              <div class="search-box">
                <input type="text" name="" placeholder="Enter a word" />
                <img src="./images/magnifier.png" alt="magnifier" />
              </div>
            </form>
            <div class="support-num">
              <span>0 800 456 80 80</span>
              <span>Support 24/7</span>
            </div>
          </div>
          <div class="r-header">
            <div class="profile">
              <img src="./images/user.png" alt="profile" />
            </div>
            <div class="favori-heart">
              <img src="./images/heart.png" alt="heart" />
            </div>
            <div class="shopping-cart">
              <img src="./images/shoppingCart.png" alt="shopCart" />
            </div>
          </div>
        <!-- </div> -->
      </header>
      <nav class="navbar">
        <div class="by-categories">
            <img src="./images/unordered-list.png" alt="uoList">
            <span>Select by Categories</span>
            
        </div>
        <div class="nav-links">
            <a href="#">Wooden</a>
            <a href="#">Linen</a>
            <a href="#">Bedroom</a>
            <a href="#">Kitchen</a>
        </div>
      </nav>
    </div>
  </body>
</html>
